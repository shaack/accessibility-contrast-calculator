<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Contrast Checker</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container-fluid py-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h1 class="card-title text-center mb-4">Color Contrast Checker</h1>

                    <!-- Color Pickers Section -->
                    <div class="row align-items-center mb-4">
                        <div class="col-md-5">
                            <div class="text-center">
                                <h6 class="text-muted mb-3">Background color</h6>
                                <div class="d-flex align-items-center justify-content-center gap-3">
                                    <div class="border border-3 rounded-3" id="bgPreview" onclick="document.getElementById('bgColor').click()" style="width: 80px; height: 80px; cursor: pointer;"></div>
                                    <input type="color" id="bgColor" value="#ca8b8a" class="visually-hidden">
                                    <input type="text" class="form-control font-monospace fw-bold text-center" id="bgValue" value="#ca8b8a" style="width: 100px;">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-2 text-center">
                            <button class="btn btn-light rounded-circle p-3" onclick="swapColors()" title="Swap colors">
                                ⇄
                            </button>
                        </div>

                        <div class="col-md-5">
                            <div class="text-center">
                                <h6 class="text-muted mb-3">Foreground color</h6>
                                <div class="d-flex align-items-center justify-content-center gap-3">
                                    <div class="border border-3 rounded-3" id="fgPreview" onclick="document.getElementById('fgColor').click()" style="width: 80px; height: 80px; cursor: pointer;"></div>
                                    <input type="color" id="fgColor" value="#010000" class="visually-hidden">
                                    <input type="text" class="form-control font-monospace fw-bold text-center" id="fgValue" value="#010000" style="width: 100px;">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Results Section -->
                    <div class="alert alert-success rounded-3 mb-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="mb-0">Result:</h5>
                            <h5 class="mb-0 text-success" id="contrastRatio">7.56:1 - EXCELLENT!</h5>
                        </div>

                        <div class="row g-3">
                            <div class="col-12">
                                <div class="p-3 rounded-2" id="largeExample">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="fs-1 fw-bold" id="largeText">Beispiel für großen Text</div>
                                        <div class="d-flex gap-3">
                                            <div class="d-flex align-items-center gap-2">
                                                <span class="badge bg-success rounded-circle">✓</span>
                                                <span class="fw-bold">AA</span>
                                            </div>
                                            <div class="d-flex align-items-center gap-2">
                                                <span class="badge bg-success rounded-circle">✓</span>
                                                <span class="fw-bold">AAA</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="p-3 rounded-2" id="smallExample">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="fs-6 fw-bold" id="smallText">Beispiel für kleine Schrift</div>
                                        <div class="d-flex gap-3">
                                            <div class="d-flex align-items-center gap-2">
                                                <span class="badge bg-success rounded-circle">✓</span>
                                                <span class="fw-bold">AA</span>
                                            </div>
                                            <div class="d-flex align-items-center gap-2">
                                                <span class="badge bg-success rounded-circle">✓</span>
                                                <span class="fw-bold">AAA</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    </div>
</div>

<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
    import {ColorUtils} from './src/ColorUtils.js'

    function updateColors() {
        const bgColor = document.getElementById('bgColor').value
        const fgColor = document.getElementById('fgColor').value

        // Update previews
        document.getElementById('bgPreview').style.backgroundColor = bgColor
        document.getElementById('fgPreview').style.backgroundColor = fgColor

        // Update text values
        document.getElementById('bgValue').value = bgColor
        document.getElementById('fgValue').value = fgColor

        // Update example backgrounds and text colors
        const largeExample = document.getElementById('largeExample')
        const smallExample = document.getElementById('smallExample')
        const largeText = document.getElementById('largeText')
        const smallText = document.getElementById('smallText')

        largeExample.style.backgroundColor = bgColor
        smallExample.style.backgroundColor = bgColor
        largeText.style.color = fgColor
        smallText.style.color = fgColor

        // Calculate contrast ratio using ColorUtils module
        const ratio = ColorUtils.calculateContrastRatio(bgColor, fgColor)
        updateContrastDisplay(ratio)
    }

    function updateContrastDisplay(ratio) {
        const ratioElement = document.getElementById('contrastRatio')
        const ratioText = ratio.toFixed(2) + ':1'
        const status = ColorUtils.getContrastStatus(ratio)

        ratioElement.textContent = ratioText + status
    }

    function swapColors() {
        const bgColor = document.getElementById('bgColor').value
        const fgColor = document.getElementById('fgColor').value

        document.getElementById('bgColor').value = fgColor
        document.getElementById('fgColor').value = bgColor

        updateColors()
    }

    function validateAndUpdateFromHex(inputElement, colorPickerElement) {
        let hexValue = inputElement.value.trim()

        // Add # if missing
        if (!hexValue.startsWith('#')) {
            hexValue = '#' + hexValue
        }

        // Validate hex color format
        const hexPattern = /^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/
        if (hexPattern.test(hexValue)) {
            // Expand 3-digit hex to 6-digit
            if (hexValue.length === 4) {
                hexValue = '#' + hexValue[1] + hexValue[1] + hexValue[2] + hexValue[2] + hexValue[3] + hexValue[3]
            }

            // Update the color picker and normalize the input
            colorPickerElement.value = hexValue.toLowerCase()
            inputElement.value = hexValue.toLowerCase()

            // Update the GUI
            updateColors()

            // Remove error styling
            inputElement.classList.remove('is-invalid')
        } else {
            // Add error styling for invalid hex
            inputElement.classList.add('is-invalid')
        }
    }

    function handleBgHexChange() {
        const bgValueInput = document.getElementById('bgValue')
        const bgColorPicker = document.getElementById('bgColor')
        validateAndUpdateFromHex(bgValueInput, bgColorPicker)
    }

    function handleFgHexChange() {
        const fgValueInput = document.getElementById('fgValue')
        const fgColorPicker = document.getElementById('fgColor')
        validateAndUpdateFromHex(fgValueInput, fgColorPicker)
    }

    // Make functions globally available for onclick handlers
    window.swapColors = swapColors

    // Event listeners
    document.getElementById('bgColor').addEventListener('input', updateColors)
    document.getElementById('fgColor').addEventListener('input', updateColors)
    document.getElementById('bgValue').addEventListener('blur', handleBgHexChange)
    document.getElementById('fgValue').addEventListener('blur', handleFgHexChange)
    document.getElementById('bgValue').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            e.target.blur()
        }
    })
    document.getElementById('fgValue').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            e.target.blur()
        }
    })

    // Initialize
    updateColors()
</script>
</body>
</html>
