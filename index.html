<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Contrast Checker</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .color-preview {
            width: 80px;
            height: 80px;
            border: 3px solid #dee2e6;
            cursor: pointer;
        }

        .color-value {
            font-family: 'Courier New', monospace;
        }

        .example-text {
            color: var(--fg-color);
        }

        .example-large {
            font-size: 2rem;
        }

        .example-small {
            font-size: 1rem;
        }

        input[type="color"] {
            opacity: 0;
            position: absolute;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h1 class="card-title text-center mb-4">Color Contrast Checker</h1>

                    <!-- Color Pickers Section -->
                    <div class="row align-items-center mb-4">
                        <div class="col-md-5">
                            <div class="text-center">
                                <h6 class="text-muted mb-3">Background color</h6>
                                <div class="d-flex align-items-center justify-content-center gap-3">
                                    <div class="color-preview rounded-3" id="bgPreview" onclick="document.getElementById('bgColor').click()"></div>
                                    <input type="color" id="bgColor" value="#ca8b8a">
                                    <span class="color-value fw-bold" id="bgValue">#ca8b8a</span>
                                    <button class="btn btn-outline-secondary btn-sm" onclick="copyColor('bg')" title="Copy color">
                                        <i class="bi bi-clipboard"></i>ðŸ“‹
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-2 text-center">
                            <button class="btn btn-light rounded-circle p-3" onclick="swapColors()" title="Swap colors">
                                â‡„
                            </button>
                        </div>

                        <div class="col-md-5">
                            <div class="text-center">
                                <h6 class="text-muted mb-3">Foreground color</h6>
                                <div class="d-flex align-items-center justify-content-center gap-3">
                                    <div class="color-preview rounded-3" id="fgPreview" onclick="document.getElementById('fgColor').click()"></div>
                                    <input type="color" id="fgColor" value="#010000">
                                    <span class="color-value fw-bold" id="fgValue">#010000</span>
                                    <button class="btn btn-outline-secondary btn-sm" onclick="copyColor('fg')" title="Copy color">
                                        <i class="bi bi-clipboard"></i>ðŸ“‹
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Results Section -->
                    <div class="alert alert-success rounded-3 mb-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="mb-0">Result:</h5>
                            <h5 class="mb-0 text-success" id="contrastRatio">7.56:1 - EXCELLENT!</h5>
                        </div>

                        <div class="row g-3">
                            <div class="col-12">
                                <div class="p-3 rounded-2" id="largeExample">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="example-text example-large fw-bold">Large text example</div>
                                        <div class="d-flex gap-3">
                                            <div class="d-flex align-items-center gap-2">
                                                <span class="badge bg-success rounded-circle">âœ“</span>
                                                <span class="fw-bold">AA</span>
                                            </div>
                                            <div class="d-flex align-items-center gap-2">
                                                <span class="badge bg-success rounded-circle">âœ“</span>
                                                <span class="fw-bold">AAA</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="p-3 rounded-2" id="smallExample">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="example-text example-small fw-bold">Small text example here</div>
                                        <div class="d-flex gap-3">
                                            <div class="d-flex align-items-center gap-2">
                                                <span class="badge bg-success rounded-circle">âœ“</span>
                                                <span class="fw-bold">AA</span>
                                            </div>
                                            <div class="d-flex align-items-center gap-2">
                                                <span class="badge bg-success rounded-circle">âœ“</span>
                                                <span class="fw-bold">AAA</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Bottom Controls -->
                    <div class="text-center">
                        <div class="btn-group" role="group">
                            <button class="btn btn-outline-secondary rounded-circle me-2" style="width: 50px; height: 50px;">
                                ðŸŒ™
                            </button>
                            <button class="btn btn-outline-secondary rounded-circle" style="width: 50px; height: 50px;">
                                ðŸ”„
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
    import {ColorUtils} from './src/ColorUtils.js'

    function updateColors() {
        const bgColor = document.getElementById('bgColor').value
        const fgColor = document.getElementById('fgColor').value

        // Update previews
        document.getElementById('bgPreview').style.backgroundColor = bgColor
        document.getElementById('fgPreview').style.backgroundColor = fgColor

        // Update text values
        document.getElementById('bgValue').textContent = bgColor
        document.getElementById('fgValue').textContent = fgColor

        // Update example backgrounds and text colors
        const examples = document.querySelectorAll('.example-row')
        examples.forEach(example => {
            example.style.backgroundColor = bgColor
            example.style.setProperty('--fg-color', fgColor)
        })

        // Calculate contrast ratio using ColorUtils module
        const ratio = ColorUtils.calculateContrastRatio(bgColor, fgColor)
        updateContrastDisplay(ratio)
    }

    function updateContrastDisplay(ratio) {
        const ratioElement = document.getElementById('contrastRatio')
        const ratioText = ratio.toFixed(2) + ':1'
        const status = ColorUtils.getContrastStatus(ratio)

        ratioElement.textContent = ratioText + status
    }

    function swapColors() {
        const bgColor = document.getElementById('bgColor').value
        const fgColor = document.getElementById('fgColor').value

        document.getElementById('bgColor').value = fgColor
        document.getElementById('fgColor').value = bgColor

        updateColors()
    }

    function copyColor(type) {
        const color = type === 'bg' ? document.getElementById('bgValue').textContent : document.getElementById('fgValue').textContent
        navigator.clipboard.writeText(color)
    }

    // Make functions globally available for onclick handlers
    window.swapColors = swapColors
    window.copyColor = copyColor

    // Event listeners
    document.getElementById('bgColor').addEventListener('input', updateColors)
    document.getElementById('fgColor').addEventListener('input', updateColors)

    // Initialize
    updateColors()
</script>
</body>
</html>
