<head>

    <div class="row justify-content-center">

            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h1 class="card-title text-center mb-4">Color Contrast Checker</h1>

                        <div class="col-md-2 text-center">
                            <button class="btn btn-light rounded-circle p-3" onclick="swapColors()" title="Swap colors">
                                â‡„
                            </button>
                        </div>

                        <div class="col-md-5">
                            <div class="text-center">
                                <h6 class="text-muted mb-3">Foreground color</h6>
                                <div class="d-flex align-items-center justify-content-center gap-3">
                                    <div class="border border-3 rounded-3" id="fgPreview" onclick="document.getElementById('fgColor').click()" style="width: 80px; height: 80px; cursor: pointer;"></div>
                                    <input type="color" id="fgColor" value="#010000" class="visually-hidden">
                                    <span class="font-monospace fw-bold" id="fgValue">#010000</span>
                                    <button class="btn btn-outline-secondary btn-sm" onclick="copyColor('fg')" title="Copy color">

                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Results Section -->
                    <div class="alert alert-success rounded-3 mb-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="mb-0">Result:</h5>
                            <h5 class="mb-0 text-success" id="contrastRatio">7.56:1 - EXCELLENT!</h5>
                        </div>

                        <div class="row g-3">
                            <div class="col-12">
                                <div class="p-3 rounded-2" id="largeExample">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="fs-1 fw-bold" id="largeText">Large text example</div>
                                        <div class="d-flex gap-3">
                                            <div class="d-flex align-items-center gap-2">
                                                <span class="badge bg-success rounded-circle">âœ“</span>

                            <div class="col-12">
                                <div class="p-3 rounded-2" id="smallExample">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="fs-6 fw-bold" id="smallText">Small text example here</div>
                                        <div class="d-flex gap-3">
                                            <div class="d-flex align-items-center gap-2">
                                                <span class="badge bg-success rounded-circle">âœ“</span>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
    import {ColorUtils} from './src/ColorUtils.js'

    function updateColors() {
        const bgColor = document.getElementById('bgColor').value
        const fgColor = document.getElementById('fgColor').value

        // Update previews
        document.getElementById('bgPreview').style.backgroundColor = bgColor
        document.getElementById('fgPreview').style.backgroundColor = fgColor

        // Update text values
        document.getElementById('bgValue').textContent = bgColor
        document.getElementById('fgValue').textContent = fgColor

        // Update example backgrounds and text colors
        const largeExample = document.getElementById('largeExample')
        const smallExample = document.getElementById('smallExample')
        const largeText = document.getElementById('largeText')
        const smallText = document.getElementById('smallText')

        largeExample.style.backgroundColor = bgColor
        smallExample.style.backgroundColor = bgColor
        largeText.style.color = fgColor
        smallText.style.color = fgColor

        // Calculate contrast ratio using ColorUtils module
        const ratio = ColorUtils.calculateContrastRatio(bgColor, fgColor)
        updateContrastDisplay(ratio)
    }

    function updateContrastDisplay(ratio) {
        const ratioElement = document.getElementById('contrastRatio')
        const ratioText = ratio.toFixed(2) + ':1'
        const status = ColorUtils.getContrastStatus(ratio)

        ratioElement.textContent = ratioText + status
    }

    function swapColors() {
        const bgColor = document.getElementById('bgColor').value
        const fgColor = document.getElementById('fgColor').value

        document.getElementById('bgColor').value = fgColor
        document.getElementById('fgColor').value = bgColor

        updateColors()
    }

    function copyColor(type) {
        const color = type === 'bg' ? document.getElementById('bgValue').textContent : document.getElementById('fgValue').textContent
        navigator.clipboard.writeText(color)
    }

    // Make functions globally available for onclick handlers
    window.swapColors = swapColors
    window.copyColor = copyColor

    // Event listeners
    document.getElementById('bgColor').addEventListener('input', updateColors)
    document.getElementById('fgColor').addEventListener('input', updateColors)

    // Initialize
    updateColors()
</script>
</body>
</html>
