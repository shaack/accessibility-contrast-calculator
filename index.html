<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Contrast Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .color-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            gap: 40px;
        }

        .color-picker {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .color-title {
            color: #666;
            font-size: 16px;
            font-weight: 500;
        }

        .color-input-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .color-preview {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            border: 3px solid #e0e0e0;
            cursor: pointer;
        }

        .color-value {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }

        .copy-btn {
            width: 24px;
            height: 24px;
            border: 2px solid #ccc;
            border-radius: 4px;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swap-btn {
            background: #f0f0f0;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: background-color 0.2s;
        }

        .swap-btn:hover {
            background: #e0e0e0;
        }

        .result-section {
            background: #e8f5e8;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .result-label {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .result-value {
            font-size: 24px;
            font-weight: 700;
            color: #4a7c4a;
        }

        .examples {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .example-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-radius: 8px;
        }

        .example-text {
            color: var(--fg-color);
            font-weight: 600;
        }

        .example-large {
            font-size: 32px;
        }

        .example-small {
            font-size: 16px;
        }

        .compliance-indicators {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .compliance-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .compliance-check {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4a7c4a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .compliance-text {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .bottom-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .control-btn:hover {
            background: #e0e0e0;
        }

        input[type="color"] {
            opacity: 0;
            position: absolute;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="color-section">
            <div class="color-picker">
                <div class="color-title">Background color</div>
                <div class="color-input-group">
                    <div class="color-preview" id="bgPreview" onclick="document.getElementById('bgColor').click()"></div>
                    <input type="color" id="bgColor" value="#ca8b8a">
                    <span class="color-value" id="bgValue">#ca8b8a</span>
                    <button class="copy-btn" onclick="copyColor('bg')">ðŸ“‹</button>
                </div>
            </div>

            <button class="swap-btn" onclick="swapColors()">â‡„</button>

            <div class="color-picker">
                <div class="color-title">Foreground color</div>
                <div class="color-input-group">
                    <div class="color-preview" id="fgPreview" onclick="document.getElementById('fgColor').click()"></div>
                    <input type="color" id="fgColor" value="#010000">
                    <span class="color-value" id="fgValue">#010000</span>
                    <button class="copy-btn" onclick="copyColor('fg')">ðŸ“‹</button>
                </div>
            </div>
        </div>

        <div class="result-section">
            <div class="result-header">
                <span class="result-label">Result:</span>
                <span class="result-value" id="contrastRatio">7.56:1 - EXCELLENT!</span>
            </div>

            <div class="examples">
                <div class="example-row" id="largeExample">
                    <div class="example-text example-large">Large text example</div>
                    <div class="compliance-indicators">
                        <div class="compliance-item">
                            <div class="compliance-check">âœ“</div>
                            <div class="compliance-text">AA</div>
                        </div>
                        <div class="compliance-item">
                            <div class="compliance-check">âœ“</div>
                            <div class="compliance-text">AAA</div>
                        </div>
                    </div>
                </div>

                <div class="example-row" id="smallExample">
                    <div class="example-text example-small">Small text example here</div>
                    <div class="compliance-indicators">
                        <div class="compliance-item">
                            <div class="compliance-check">âœ“</div>
                            <div class="compliance-text">AA</div>
                        </div>
                        <div class="compliance-item">
                            <div class="compliance-check">âœ“</div>
                            <div class="compliance-text">AAA</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-controls">
            <button class="control-btn">ðŸŒ™</button>
            <button class="control-btn">ðŸ”„</button>
        </div>
    </div>

    <script>
        function updateColors() {
            const bgColor = document.getElementById('bgColor').value;
            const fgColor = document.getElementById('fgColor').value;

            // Update previews
            document.getElementById('bgPreview').style.backgroundColor = bgColor;
            document.getElementById('fgPreview').style.backgroundColor = fgColor;

            // Update text values
            document.getElementById('bgValue').textContent = bgColor;
            document.getElementById('fgValue').textContent = fgColor;

            // Update example backgrounds and text colors
            const examples = document.querySelectorAll('.example-row');
            examples.forEach(example => {
                example.style.backgroundColor = bgColor;
                example.style.setProperty('--fg-color', fgColor);
            });

            // Calculate contrast ratio
            const ratio = calculateContrastRatio(bgColor, fgColor);
            updateContrastDisplay(ratio);
        }

        function calculateContrastRatio(bg, fg) {
            // Convert hex to RGB
            const bgRgb = hexToRgb(bg);
            const fgRgb = hexToRgb(fg);

            // Calculate relative luminance
            const bgLum = relativeLuminance(bgRgb);
            const fgLum = relativeLuminance(fgRgb);

            // Calculate contrast ratio
            const lighter = Math.max(bgLum, fgLum);
            const darker = Math.min(bgLum, fgLum);

            return (lighter + 0.05) / (darker + 0.05);
        }

        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return {r, g, b};
        }

        function relativeLuminance(rgb) {
            const rsRGB = rgb.r / 255;
            const gsRGB = rgb.g / 255;
            const bsRGB = rgb.b / 255;

            const r = rsRGB <= 0.03928 ? rsRGB / 12.92 : Math.pow((rsRGB + 0.055) / 1.055, 2.4);
            const g = gsRGB <= 0.03928 ? gsRGB / 12.92 : Math.pow((gsRGB + 0.055) / 1.055, 2.4);
            const b = bsRGB <= 0.03928 ? bsRGB / 12.92 : Math.pow((bsRGB + 0.055) / 1.055, 2.4);

            return 0.2126 * r + 0.7152 * g + 0.0722 * b;
        }

        function updateContrastDisplay(ratio) {
            const ratioElement = document.getElementById('contrastRatio');
            const ratioText = ratio.toFixed(2) + ':1';

            let status = '';
            if (ratio >= 7) status = ' - EXCELLENT!';
            else if (ratio >= 4.5) status = ' - GOOD';
            else if (ratio >= 3) status = ' - POOR';
            else status = ' - FAIL';

            ratioElement.textContent = ratioText + status;
        }

        function swapColors() {
            const bgColor = document.getElementById('bgColor').value;
            const fgColor = document.getElementById('fgColor').value;

            document.getElementById('bgColor').value = fgColor;
            document.getElementById('fgColor').value = bgColor;

            updateColors();
        }

        function copyColor(type) {
            const color = type === 'bg' ? document.getElementById('bgValue').textContent : document.getElementById('fgValue').textContent;
            navigator.clipboard.writeText(color);
        }

        // Event listeners
        document.getElementById('bgColor').addEventListener('input', updateColors);
        document.getElementById('fgColor').addEventListener('input', updateColors);

        // Initialize
        updateColors();
    </script>
</body>
</html>
